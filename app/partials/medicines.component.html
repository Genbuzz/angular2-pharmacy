
<ul class="medicines">
    <!-- Click function it's like ngClick in AngularJS -->
    <!-- Data binding with the css class 'selected'-->
    <li *ngFor="let medicine of medicines"
        (click)="onSelect(medicine)"
        [class.selected]="medicine===selectedMedicine">
        <span class="badge">{{medicine.id}}</span>{{medicine.name}}
    </li>
</ul>
